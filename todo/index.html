<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<section class="todo-Page">
    <h1 class="headline">todos</h1>
  <div class="main">
    <div class="main__header js-main__header">
      <div class="checked-items">&#709</div>
      <textarea wrap="off" class="main__input-area js-input-text" placeholder="What needs to be done?"></textarea>
    </div>
  <ul class="main__task-list" id="listTask">
    <li class="list-footer js-list-footer">
    	<span class="footer-item item-select active-task"></span>
      <div class="bookmarks-wrapper">
        <span class="footer-item bookmarks js-bookmarks activeBord">All</span>
        <span class="footer-item bookmarks js-bookmarks">Active</span>
        <span class="footer-item bookmarks js-bookmarks">Completed</span>
      </div>
      <span class="footer-item delete-completed">Clear completed</span>
    </li>
  </ul>
  </div>
</section>
</body>
</html>
